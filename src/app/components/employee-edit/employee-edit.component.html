<form (ngSubmit)="updateEmployee()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="" class="form-control" [(ngModel)]="employee.name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="" class="form-control" [(ngModel)]="employee.email">
    </div>

    <div class="form-group">
        <label for="name">Salary</label>
        <input type="text" name="salary" id="" class="form-control" [(ngModel)]="employee.salary">
    </div>

    <button type="submit" class="btn btn-dark btn-sm mt-4">Update</button>
</form>
